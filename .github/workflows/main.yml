name: Post JSON File to Two URLs
on:
  push:
    branches:
      - main # Runs only when pushing to the main branch
  workflow_dispatch: # Allows manual trigger
jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Send JSON Data to First URL
        run: |
          curl -X POST "https://:Zb15Ge7NQ4uSCyHrsOcesA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:d0jclqRRSYyYYCp59ZZd5w/streams/AQAAAGp5JjfhpUGtr41NS3bpIRkAAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json
      - name: Send JSON Data to Second URL
        run: |
          curl -X POST "https://:JP-e4ZOySEadeIsOWoYEdw@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:d0jclqRRSYyYYCp59ZZd5w/streams/AQAAABtCKBHIwEcNjIgspdmOt-8AAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json
